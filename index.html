<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Zoom Session</title>
</head>

<body>
    <main>
        <header>
            <h1>DCI Zoom Session</h1>
        </header>

        <section class="img-container">
            <figure class="img-source">
                <figcaption>DevStar</figcaption>
                <i class="fas fa-video fa-3x"></i>
            </figure>
            <figure class="img-source">
                <figcaption>Hacker7</figcaption>
                <i class="fas fa-video fa-3x"></i>
            </figure>
            <figure class="img-source">
                <figcaption>CSSPro</figcaption>
                <i class="fas fa-video fa-3x"></i>
            </figure>
            <figure class="img-source">
                <figcaption>HTML4Life</figcaption>
                <i class="fas fa-video"></i>
            </figure>
            <figure class="img-source">
                <figcaption>DrWeb</figcaption>
                <i class="fas fa-video"></i>
            </figure>
            <figure class="img-source">
                <figcaption>CodeNinja</figcaption>
                <i class="fas fa-video"></i>
            </figure>
            <figure class="img-source">
                <figcaption>ITWiz</figcaption>
                <i class="fas fa-video"></i>
            </figure>
            <figure class="img-source">
                <figcaption>StyleOne</figcaption>
                <i class="fas fa-video "></i>
            </figure>
            <figure class="img-source">
                <figcaption>MsLinux</figcaption>
                <i class="fas fa-video"></i>
            </figure>
        </section>
    </main>
    <footer>
        <button><i class="fas fa-microphone"></i>Mute</button>
        <button><i class="fas fa-video"></i>Start Video</button>
        <button><i class="fas fa-caret-square-up"></i>Share screen</button>
        <button><i class="fas fa-record-vinyl"></i>Record</button>
        <button>Leave</button>

    </footer>
</body>

</html>
